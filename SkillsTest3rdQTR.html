    <meta charset="UTF-8">

<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">RIDE FINDER</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="page2.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="page3.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="page4.html">Contact Us</a>
        </li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-dark" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card p-4 shadow bg-dark">

                <h3 class="text-light">Registration Form</h3>
                <details ontoggle="showInstructions()">
                    <summary><u class="text-light">Instructions</u></summary>
                    <p id="instructionMessage" class="text-light"></p>
                </details>
                <hr>
                <div class="row g-3">
                    <div class="col-4">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-6">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="col-6">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-6">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">
                    Register
                </button>
                <button type="reset" class="btn btn-info w-100 mt-4">Clear All</button>


            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    9-SAPPHIRE--DUSTIN CUNANAN--SKILLS TEST
</footer>

<script>
function showInstructions(){
    document.getElementById("instructionMessage").innerHTML =
    "Fill out all the fields, then click Register.";
}
</script>

</body>
</html>
